<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ChatApp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/style.css"/>


    </head>
    <body onload="getMessages()"> 
        <div class="container">
          
            <div class="row justify-content-center form-name">
                <input type="text" class="form-control col-3" 
                       id="name" name="abc" th:value="${current_user_name}"
                       placeholder="Enter your name..."/>
                <button class="btn btn-danger" onclick="getName()">Send</button>
            </div>

            <div class="row justify-content-center">
                <h1 class="text-primary">Chatting</h1>
                <h1 class="text-primary" id="nameHeader"></h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-9 bg-success chat-frame">
                    <div id="message_list" class="bg-light" style="height: 350px">

                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="row form-group col-md-9 bg-danger chat-box"> 
                    <input class="form-control col-8 col-md-9"
                           id="comment" 
                           placeholder="Input message here..."
                           maxlength="250"/>
                    <button id="button" style="margin-left: 20px" class="form-control btn-primary col-2" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"
                integrity="sha512-lyIq9fRcCeSCXhp41XC/250UBmypAHV8KW+AhLcSEIksWHBfhzub6XXwDe67wTpOG8zrO2NAU/TYmEaCW+aQSg=="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
                integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
        crossorigin="anonymous"></script>
        <script src="/js/main.js"></script> 
    </body>
</html>
